{% extends "base.html" %} {% block content %}

<main class="container mx-auto px-6 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Login</h1>
    <form method='post'>
        {% csrf_token %}
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          required
        />
      </div>
      <div class="flex items-center justify-between mb-6">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
        >
          Login
        </button>
        <a
          href="forgot-password.html"
          class="text-sm text-blue-600 hover:underline"
          >Forgot Password?</a
        >
      </div>
    </form>
    <p class="text-center text-gray-600">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>
</main>

{% endblock content %}
