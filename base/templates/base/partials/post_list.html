<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Post Cards -->
  {% for post in posts %}

  <div
    class="bg-gray-800 rounded-lg overflow-hidden hover:scale-105 duration-300 hover:bg-gray-700 transition-all"
  >
    <img
      src="https://placehold.co/400x300"
      alt="Tailwind CSS"
      class="w-full h-48 object-cover cursor-pointer"
    />
    <div class="p-6">
      <h3 class="text-xl font-semibold mb-2">
        <a href="{% url 'post' post.slug %}"> {{post.title}} </a>
      </h3>
      <p class="text-gray-400 mb-4">{{post.description | truncatewords:9}}</p>
      <div class="flex items-center text-sm text-gray-500">
        <span>{{post.created_at|date:"F d, Y"}}</span>
        <span class="mx-2">â€¢</span>
        <span>11 min read</span>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<!-- Pagination -->
<div class="mt-4 flex justify-center">
  {% if page_obj.has_previous %}
  <button
    hx-get="?page={{ page_obj.previous_page_number }}{% if query %}&query={{ query }}{% endif %}{% if tag_filter %}&tag={{ tag_filter }}{% endif %}"
    hx-target="#post-list"
    hx-swap="innerHTML"
    class="mr-2 btn btn-accent"
  >
    Previous
  </button>
  {% endif %} {% if page_obj.has_next %}
  <button
    hx-get="?page={{ page_obj.next_page_number }}{% if query %}&query={{ query }}{% endif %}{% if tag_filter %}&tag={{ tag_filter }}{% endif %}"
    hx-target="#post-list"
    hx-swap="innerHTML"
    class="btn btn-accent"
  >
    Next
  </button>
  {% endif %}
</div>
