<div class="card w-full bg-base-200 shadow-xl">
  <form
    method="post"
    action="/"
    hx-post="{% url 'delete_post' post.slug %}"
  >
    {% csrf_token %}
    <div class="card-body">
      <h2 class="card-title text-2xl font-bold mb-4">Delete Post</h2>
      <p class="mb-6">
        Are you sure you want to delete the post "<span class="font-semibold"
          >{{post.title}}</span
        >"? This action cannot be undone.
      </p>

      <div class="flex justify-end space-x-4">
        <button
          type="button"
          class="btn btn-ghost"
          id="cancel"
          onclick="document.getElementById('overlay').classList.add('hidden')"
        >
          No
        </button>

        <button type="submit" class="btn btn-error">Yes, Delete</button>
      </div>
    </div>
  </form>
</div>
