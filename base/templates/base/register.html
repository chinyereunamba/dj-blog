{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<main class="container mx-auto px-6 py-8">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Sign Up</h1>
    <form>
      {% csrf_token %} {{form|crispy}}
      <div class="flex items-center justify-between mb-6">
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
        >
          Sign Up
        </button>
      </div>
    </form>
    <p class="text-center text-gray-600">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline"
        >Login</a
      >
    </p>
  </div>
</main>
{% endblock content %}
